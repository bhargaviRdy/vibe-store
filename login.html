<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VibeStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://vibe-ui-bhargavi.netlify.app/components/vibeui.css">
    <link rel="stylesheet" href="./css/authentication.css">
</head>
<body>
    <nav class="nav-bar p-3">
        <div class="navbar--logo-title">
            <div class="navbar--logo">
                <img class="img-fluid" src="../images/logo.png" alt="">
            </div>
            <span class="text-lg navbar--title text-bold-weight"><span class="text-primary">Vibe Store</span></span>
        </div>
    
        <div class="navbar--search">
            <span class="searchbar-btn"><i class="fa fa-search"></i></span>
            <input class="searchbar-input" type="text" name="search" id="navbar-search" placeholder="Search">
        </div>
    
        <ul class="ul-none navbar--icons">
            <li class="list-inline-item navbar--icon px-2">
                <a href="./user.html" class="btn"><i class="fas fa-user"></i></a></li>
            <li class="list-inline-item navbar--icon px-2">
                <a href="./wishlist.html" class="btn"><i class="fas fa-heart"></i></a></li>
            <li class="list-inline-item navbar--icon px-2">
                <a href="./cart.html" class="btn"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
    </nav>
    <main class="main">
        <div class="login">
            <div class="form">
                <h3 class="form--title">Login</h3>
                <label class="form--label" for="emailAddress">Email Address</label>
                <input class="form--input" type="text" name="emailAddress" id="emailAddress">

                <label class="form--label" for="passowrd">Password</label>
                <input class="form--input" type="password" name="password" id="password">

                
                <div class="form--remember">
                    <div class="checkbox-div">
                        <input class="form--checkbox" type="checkbox" name="rememberMe" id="rememberMe">
                        Remember Me 
                    </div> 
                    <a class="form--link fogotPassword" href="">Forgot Password?</a>
                </div>

                <button class="btn btn-primary my-4">Login</button>
                <a class="form--link create-new-account" href="">Create New Account <i class="fas fa-chevron-right"></i> </a>
                
            </div>
        </div>
    </main>
</body>
</html>
